<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingJBData</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="column-canvas">
            <div class="canvas-controls">
                <div class="group">
                    <label for="input-width">Width</label>
                    <input type="number" id="input-width">
                    <label for="input-height">Height</label>
                    <input type="number" id="input-height">
                </div>
                <div class="group">
                    <button class="material-icons button-undo">undo</button>
                    <button class="material-icons button-redo">redo</button>
                    <button class="material-icons button-erase">delete</button>
                </div>
                <div class="group">
                    <label for="input-color">Color</label>
                    <input type="color" id="input-color" value="#000000">
                    <label for="input-thickness">Thickness</label>
                    <input type="range" min="0" max="30" value="16" id="slider-thickness">
                    <input type="number" id="input-thickness" value="16">
                </div>
            </div>
            <div class="canvas-area">
                <canvas class="canvas"></canvas>
            </div>
        </div>
        <div class="column-output">
            <div class="output-controls">
                <label for="input-dataformat">Data format</label>
                <select id="input-dataformat">
                    <option value="1">Version 1</option>
                    <option value="2" selected>Version 2</option>
                </select>
            </div>
            <textarea class="data-output" readonly placeholder="Output"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
